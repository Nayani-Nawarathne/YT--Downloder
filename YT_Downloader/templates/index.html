    <!-- Bootstrap core CSS -->
<link href="https://drive.google.com/uc?id=1s07lzDNdj4eos01l1Albcwk-fr3VhLQB" rel="stylesheet">

    <style>

  <body class="d-flex h-100 text-center text-white bg-dark">


<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      
      <h3 class="float-md-start mb-1">Scrap Go</h3>
     
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link active" aria-current="page" href="/">Home</a>
        <a class="nav-link" href="/features">Features</a>
        <a class="nav-link" href="/contact">Contact</a>
      </nav>
    </div>
  </header>

  <main class="px-3">
    <img src="https://drive.google.com/uc?id=1fXxiPiXrlyAB7cMrw5vEWLVR-trXIPTk" width="200">
    <h1>Scrap Go Downloader</h1>
    <p class="lead">Download videos from YouTube</p>
    <p class="lead mt-10">
        <form action="/download" method="post">
            <input type="text" class="form-control" placeholder = "Enter a YouTube link" name="url">
        <!------------------------------------------------------------------------------------------------------------------------->

            <div class="d-flex justify-content-center">
            <div class="w-25 p-3" Width 25%>
  
            <select class="form-select"  name="res">
              <option selected disabled>Select format</option>
              <option value="1">Low</option>
              <option value="2">Medium</option>
              <option selected value="3">High</option>
              <option value="4">Audio</option>
              </select>
          
            </div>
            </div>

        <!------------------------------------------------------------------------------------------------------------------------->

        <button type="submit" class="btn btn-success">Download</button>

        </form>


        <form action="/playlist" method="post">
          <input type="text" class="form-control mt-3" placeholder = "Enter a YouTube Playlist link" name="url">
        <!------------------------------------------------------------------------------------------------------------------------->

        <div class="d-flex justify-content-center">
          <div class="w-25 p-3" Width 25%>

          <select class="form-select"  name="res">
            <option selected disabled>Select format</option>
            <option value="1">Low</option>
            <option value="2">Medium</option>
            <option selected value="3">High</option>
            <option value="4">Audio</option>
            </select>
        
          </div>
          </div>

      <!------------------------------------------------------------------------------------------------------------------------->
          <button type="submit" class="btn btn-success">Download</button>
        </form>
    </p>

  </main>
  <footer class="mt-auto text-white-50">
    <p>A free YouTube Downloader</p>
  </footer>
</div>



  </body>
</html>
